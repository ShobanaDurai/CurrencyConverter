<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="convert.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header><strong>Currency Converter</strong></header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="0">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <button>Get Exchange Rate</button>
        <div class="exchange-rate">Getting exchange rate...</div>
      </form>
      <div class="country_code">
        <h2>Want to know the country's code!!!</h2>
        <a href="table.html">Click Now</a>
      </div>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
